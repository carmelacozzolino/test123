<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tylerito</title>
    <style>
        body {
            background-color: #222;
            margin: 0;
            min-height: 100vh;
        }
        .title-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }
        h1 {
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
        }
        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        img.center-img {
            max-width: 300px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.1s;
        }
        img.center-img.shrink {
            transform: scale(0.92);
        }
        .punti-tyler {
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            opacity: 0.8;
            z-index: 10;
            pointer-events: none;
            user-select: none;
        }
        .shop-btn {
            position: fixed;
            top: 24px;
            right: 32px;
            background: #444;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }
        .shop-btn:hover {
            background: #666;
        }
        .skin-btn {
            position: fixed;
            top: 24px;
            left: 32px;
            background: #444;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.2s;
            display: none;
        }
        .skin-btn.show {
            display: block;
        }
        .skin-btn:hover {
            background: #666;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.7);
            min-width: 320px;
            max-width: 95vw;
            max-height: 80vh;
            text-align: center;
            position: relative;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 12px;
            right: 18px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .buy-btn {
            margin-top: 14px;
            background: #3b8c3b;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #2e6d2e;
        }
        .buy-message {
            margin-top: 12px;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>tylerito</h1>
    </div>
    <button class="shop-btn" id="shop-btn">negozio</button>
    <button class="skin-btn" id="skin-btn">skin</button>
    <div class="image-container">
        <img class="center-img" src="https://i.imgur.com/QSPTt9m.jpeg" alt="tylerito image" id="tyler-img">
        <div class="punti-tyler" id="punti-tyler">punti tyler: 0</div>
    </div>
    <div class="footer-text">
        creato da una medusa a forma di parallelepipedo
    </div>

    <!-- Shop Modal -->
    <div class="modal" id="shop-modal">
        <div class="modal-content" style="max-width: 380px;">
            <span class="close" id="close-modal">&times;</span>
            <h2 style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;">negozio</h2>
            <div class="shop-item">
                <div style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 10px;">
                    biglietto tour chromakopia - 100 punti tyler
                </div>
                <img src="https://i.imgur.com/oMb2dJv.jpeg" alt="biglietto tour chromakopia" style="max-width:200px; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.4);">
                <br>
                <button class="buy-btn" data-price="100" data-item="ticket">Acquista</button>
                <div class="buy-message"></div>
            </div>
            <div class="shop-item">
                <div style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 10px;">
                    wolf - 150 punti tyler
                </div>
                <img src="https://i.imgur.com/sFKOWgu.jpeg" alt="wolf" style="max-width:200px; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.4);">
                <br>
                <button class="buy-btn" data-price="150" data-item="wolf">Acquista</button>
                <div class="buy-message"></div>
            </div>
            <div class="shop-item">
                <div style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 10px;">
                    call me if you get lost: the ester sale (skin) - 250 punti tyler
                </div>
                <img src="https://i.imgur.com/hSw7bLu.jpeg" alt="call me if you get lost: the ester sale" style="max-width:200px; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.4);">
                <br>
                <button class="buy-btn" data-price="250" data-item="ester">Acquista</button>
                <div class="buy-message"></div>
            </div>
            <div class="shop-item">
                <div style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 10px;">
                    autoclicker op ðŸ”¥ - 500 punti tyler
                </div>
                <!-- No image here -->
                <button class="buy-btn" data-price="500" data-item="autoclicker">Acquista</button>
                <div class="buy-message"></div>
            </div>
        </div>
    </div>

    <!-- Skin Modal -->
    <div class="modal" id="skin-modal">
        <div class="modal-content" style="max-width:400px;">
            <span class="close" id="close-skin-modal">&times;</span>
            <h2 style="font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;">scegli la skin</h2>
            <div id="skin-list" style="display:flex; gap:24px; justify-content:center; flex-wrap:wrap; margin-top:20px;">
                <!-- Skins will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const img = document.getElementById('tyler-img');
        const punti = document.getElementById('punti-tyler');
        let count = 0;
        let wolfUnlocked = false;
        let esterUnlocked = false;
        let currentSkin = "default";
        const defaultImg = "https://i.imgur.com/QSPTt9m.jpeg";
        const wolfImg = "https://i.imgur.com/sFKOWgu.jpeg";
        const esterImg = "https://i.imgur.com/hSw7bLu.jpeg";
        const skinBtn = document.getElementById('skin-btn');

        // Skins array for easy expansion
        const skins = [
            { id: "default", name: "Default", img: defaultImg, unlocked: true, multiplier: 1 },
            { id: "wolf", name: "Wolf", img: wolfImg, unlocked: false, multiplier: 2 },
            { id: "ester", name: "Ester Sale", img: esterImg, unlocked: false, multiplier: 5 }
        ];

        // Load progress from localStorage
        function loadProgress() {
            const saved = JSON.parse(localStorage.getItem('tylerito-progress') || '{}');
            if (typeof saved.count === 'number') count = saved.count;
            if (typeof saved.currentSkin === 'string') currentSkin = saved.currentSkin;
            if (saved.skins) {
                skins.forEach(skin => {
                    if (typeof saved.skins[skin.id] === 'boolean') {
                        skin.unlocked = saved.skins[skin.id];
                        if (skin.id === "wolf") wolfUnlocked = skin.unlocked;
                        if (skin.id === "ester") esterUnlocked = skin.unlocked;
                    }
                });
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            const saveObj = {
                count,
                currentSkin,
                skins: {}
            };
            skins.forEach(skin => {
                saveObj.skins[skin.id] = skin.unlocked;
            });
            localStorage.setItem('tylerito-progress', JSON.stringify(saveObj));
        }

        // Update UI after loading progress
        function updateUI() {
            punti.textContent = `punti tyler: ${count}`;
            const selectedSkin = skins.find(s => s.id === currentSkin && s.unlocked) || skins[0];
            img.src = selectedSkin.img;
            if (wolfUnlocked || esterUnlocked) {
                skinBtn.classList.add('show');
            } else {
                skinBtn.classList.remove('show');
            }
        }

        // Initial load
        loadProgress();
        updateUI();

        img.addEventListener('click', () => {
            // Find the current skin and use its multiplier
            const selectedSkin = skins.find(s => s.id === currentSkin && s.unlocked) || skins[0];
            const multiplier = selectedSkin.multiplier || 1;
            count += multiplier;
            punti.textContent = `punti tyler: ${count}`;
            img.classList.add('shrink');
            setTimeout(() => {
                img.classList.remove('shrink');
            }, 100);
            saveProgress();
        });

        // Shop modal logic
        const shopBtn = document.getElementById('shop-btn');
        const shopModal = document.getElementById('shop-modal');
        const closeModal = document.getElementById('close-modal');

        shopBtn.addEventListener('click', () => {
            shopModal.style.display = 'flex';
        });
        closeModal.addEventListener('click', () => {
            shopModal.style.display = 'none';
            document.querySelectorAll('.buy-message').forEach(m => m.textContent = '');
        });
        window.addEventListener('click', (e) => {
            if (e.target === shopModal) {
                shopModal.style.display = 'none';
                document.querySelectorAll('.buy-message').forEach(m => m.textContent = '');
            }
            if (e.target === skinModal) {
                skinModal.style.display = 'none';
            }
        });

        // Handle multiple buy buttons
        function updateSkinBtn() {
            if (wolfUnlocked || esterUnlocked) {
                skinBtn.classList.add('show');
            }
            saveProgress();
        }
        document.querySelectorAll('.buy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const price = parseInt(this.getAttribute('data-price'));
                const item = this.getAttribute('data-item');
                const messageDiv = this.nextElementSibling;
                if (count >= price) {
                    count -= price;
                    punti.textContent = `punti tyler: ${count}`;
                    if (item === "ticket") {
                        messageDiv.textContent = "perfetto! NON ti arriverÃ  il biglietto acquistato!";
                    } else if (item === "wolf") {
                        messageDiv.textContent = "wolf sbloccato! Ora puoi cambiare skin!";
                        wolfUnlocked = true;
                        const wolfSkin = skins.find(s => s.id === "wolf");
                        if (wolfSkin) wolfSkin.unlocked = true;
                        updateSkinBtn();
                    } else if (item === "ester") {
                        messageDiv.textContent = "ester sale sbloccato! Ora puoi cambiare skin!";
                        esterUnlocked = true;
                        const esterSkin = skins.find(s => s.id === "ester");
                        if (esterSkin) esterSkin.unlocked = true;
                        updateSkinBtn();
                    } else if (item === "autoclicker") {
                        messageDiv.textContent = "no, soffri â¤ï¸";
                    }
                    setTimeout(() => { messageDiv.textContent = ''; }, 2500);
                    saveProgress();
                } else {
                    messageDiv.textContent = "Non hai abbastanza punti tyler!";
                    setTimeout(() => { messageDiv.textContent = ''; }, 2000);
                }
            });
        });

        // Skin modal logic
        const skinModal = document.getElementById('skin-modal');
        const closeSkinModal = document.getElementById('close-skin-modal');
        const skinList = document.getElementById('skin-list');

        skinBtn.addEventListener('click', () => {
            // Populate skins
            skinList.innerHTML = '';
            skins.forEach(skin => {
                if (skin.unlocked) {
                    const div = document.createElement('div');
                    div.style.cursor = 'pointer';
                    div.style.textAlign = 'center';
                    div.innerHTML = `
                        <img src="${skin.img}" alt="${skin.name}" style="width:90px; border-radius:10px; border: ${currentSkin === skin.id ? '3px solid #3b8c3b' : '2px solid #fff'}; box-shadow:0 2px 12px rgba(0,0,0,0.4);">
                        <div style="color:#fff; margin-top:8px; font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif; font-size:1rem;">${skin.name}</div>
                    `;
                    div.onclick = () => {
                        img.src = skin.img;
                        currentSkin = skin.id;
                        skinModal.style.display = 'none';
                        saveProgress();
                    };
                    skinList.appendChild(div);
                }
            });
            skinModal.style.display = 'flex';
        });

        closeSkinModal.addEventListener('click', () => {
            skinModal.style.display = 'none';
        });
    </script>
</body>
</html>
